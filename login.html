<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script type="module" src="js/auth.js" defer></script>
  <script src="js/particles.js" defer></script>

</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <h1>Welcome</h1>
      <p>Please sign in or register to continue</p>
    </div>

    <!-- Right Side -->
    <div class="right">
      <!-- Sign In -->
      <div id="signin" class="form-section active">
        <h2>Sign In</h2>
        <form id="signin-form">
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <input id="signin-email" type="email" required>
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input id="signin-password" type="password" required>
          </div>
          <div class="form-group remember">
            <input type="checkbox" id="remember">
            <label for="remember">Stay logged in</label>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="links"><a href="register.html" id="toggle-to-register">Don't have an account? Register</a></p>
        </form>
      </div>

      <!-- Register -->
      <div id="register" class="form-section">
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-email">Email Address</label>
            <input id="register-email" type="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input id="register-password" type="password" required>
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input id="register-confirm" type="password" required>
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="links"><a href="login.html" id="toggle-to-login">Already have an account? Login</a></p>
        </form>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <p>Or sign in with</p>
        <a href="#" id="google-btn" class="google"><i class="fa-brands fa-google"></i></a>
        <a href="#" id="github-btn" class="github"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
