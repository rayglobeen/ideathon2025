<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - EduPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .header-bg { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-bottom:1px solid rgba(0,0,0,0.06); }
    .hero-title { background: linear-gradient(135deg,#ffffff,#f8fafc,#e2e8f0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; /* Removed text-shadow that was causing blur */ font-weight: 800; }
    .glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(14px); border: 1px solid rgba(99,102,241,0.15); }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 text-gray-800 overflow-x-hidden">
  <header class="header-bg sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="text-2xl md:text-3xl font-black bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">EduPath</h1>
      </div>
      <a href="index.html" class="px-5 py-2 rounded-xl text-white font-semibold bg-gradient-to-r from-indigo-600 to-purple-600">← Back to Home</a>
    </div>
  </header>

  <section class="px-6 py-16">
    <div class="max-w-3xl mx-auto glass p-8 rounded-2xl shadow-xl">
      <h2 class="hero-title text-4xl font-black mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-8">We'd love to hear from you. Reach out using the details below.</p>
      <div class="space-y-4 text-gray-800">
        <p><strong>Email:</strong> hello@edupath.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> Bangalore, Karnataka, India 560001</p>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-gray-300 py-12 mt-6">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h5 class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent mb-2">EduPath</h5>
      <p class="text-sm text-gray-500">© 2025 EduPath. Crafted with ❤️ for the future leaders.</p>
    </div>
  </footer>
</body>
</html>
